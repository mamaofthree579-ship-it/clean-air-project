name: Push Demo Data

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  push-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare demo payload
        id: prep
        run: |
          echo "Creating sample payload..."
          cat <<EOF > demo_payload.json
          {
            "device_id": "demo-device-001",
            "pm25": 12.3,
            "pm10": 20.5,
            "temperature": 23.1,
            "humidity": 48.2,
            "lat": 36.174465,
            "lon": -86.767960,
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          }
          EOF

      - name: Show payload
        run: cat demo_payload.json

      - name: Send demo payload to API
        env:
          API_URL: ${{ secrets.DEMO_API_URL }}
        run: |
          if [ -z "$API_URL" ]; then
            echo "ERROR: DEMO_API_URL secret not set."
            exit 1
          fi

          echo "Sending payload to: $API_URL"
          curl -X POST "$API_URL" \
            -H "Content-Type: application/json" \
            --data @demo_payload.json \
            -w "\nHTTP Status: %{http_code}\n"
