name: Push Demo Air Quality Data

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch: {}

jobs:
  send-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Send fake sensor reading
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          curl -X POST "https://YOUR_API_URL_HERE/api/data" \
            -H "Content-Type: application/json" \
            -d "{
              \"timestamp\": \"$TIMESTAMP\",
              \"pm25\": 45,
              \"temperature\": 23.4,
              \"humidity\": 55.2,
              \"lat\": 37.7749,
              \"lon\": -122.4194
            }"
