name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs and plugins
        run: |
          pip install mkdocs-material mkdocs-awesome-pages-plugin mkdocs-macros-plugin

      - name: Clean previous build
        run: |
          rm -rf site

      - name: Build MkDocs site
        run: mkdocs build --clean --site-dir site

      # üõ°Ô∏è Ensure no symlinks or invalid files
      - name: Remove symlinks and forbidden files
        run: |
          find site -type l -delete
          find site -type f -name ".*" -delete
          find site -type d -name ".*" -exec rm -rf {} +

      # üÜï Upload with correct artifact version
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: site/
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: site/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          folder: site
