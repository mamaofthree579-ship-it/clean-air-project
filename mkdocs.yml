site_name: Clean Air Project
site_description: Open-source community air-quality toolkit
repo_url: https://github.com/mamaofthree579-ship-it/clean-air-project
copyright: "© 2025 Clean Air Project – Open Source Community"

docs_dir: docs
site_dir: site

theme:
  name: material
  logo: assets/logo-dark.svg
  favicon: assets/logo-dark.svg
  features:
    - navigation.top
    - navigation.sections
    - navigation.expand
    - navigation.tracking
    - content.code.copy
    - content.tooltips
    - content.tabs.link
    - content.action.edit
    - navigation.footer
    - toc.integrate

  palette:
   - scheme: default
     primary: teal
     accent: light green
   - scheme: slate
     primary: teal
     accent: light green
     toggle:      
     icon: material/wweather-night
     name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - toc.integrate
    - header.autohide
    - navigation.expand
    - search.suggest
    - search.highlight

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css
  
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mamaofthree579-ship-it/clean-air-project
      name: GitHub Repository

nav:
  - Home: index.md
  - Quick Start:
      - Build Your Node: hardware/build_guide.md
      - Wiring Guide: wiring_guide.md
  - Firmware:
      - Overview: firmware_setup.md
      - Configuration: calibration_guide.md
      - Dashboard: https://clean-air-project-zuzv7i9zhzhezqyueeqpyq.streamlit.app/
  - Hardware Schematics:
      - All Schematics: schematics.md
  - Data & APIs:
      - API Guide: api.md
      - Data Pipeline: data_pipeline.md
  - Community:
      - Contributor Guide: CONTRIBUTING.md
      - Code of Conduct: CODE_OF_CONDUCT.md
      - FAQ: faq.md
      - Training Materials: COMMUNITY_GUIDE.md
      
