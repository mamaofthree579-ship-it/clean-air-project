site_description: Open-source community air-quality toolkit
repo_name: mamaofthree579-ship-it/clean-air-project
repo_url: https://github.com/mamaofthree579-ship-it/clean-air-project

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: cyan
    - scheme: slate
      primary: teal
      accent: cyan
  features:
    - navigation.instant
    - content.tabs.link
    - content.code.copy
    - content.action.edit
    - content.action.view

plugins:
  - search
  - tags       # ‚Üê fully supported by Material, no external install needed
  - minify

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.snippets
  - pymdownx.highlight

nav:
  - Home: index.md
  - Schematics: schematic.md
  - Build Guide: build-guide.md
  - Wiring Guide: wiring-guide.md
  - Firmware:
      - Overview: firmware-overview.md
      - Setup: firmware-setup.md
      - Flashing ESP32: flash-guide.md
  - Maintenance & Troubleshooting: troubleshooting.md
  - FAQ: faq.md
  - Contributing: contributing.md
