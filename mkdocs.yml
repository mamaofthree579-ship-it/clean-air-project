site_name: Clean Air Project
site_description: Open-source community air-quality toolkit â€” sensors, filters, firmware, and documentation.
site_author: Clean Air Project Team
repo_name: mamaofthree579-ship-it/clean-air-project
repo_url: https://github.com/mamaofthree579-ship-it/clean-air-project

# Where MkDocs should look for markdown files
docs_dir: docs

# Build directory for GitHub Pages output
site_dir: site

theme:
  name: material
  logo: assets/logo.png        # remove or adjust if you do not have this yet
  favicon: assets/favicon.png  # remove or adjust if needed

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.footer
    - navigation.top
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - search.suggest
    - search.highlight
    - toc.integrate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan

plugins:
  - search
  - awesome-tags
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Schematics: schematic.md
  - Build Guide: build-guide.md
  - Wiring Guide: wiring-guide.md
  - Firmware Overview: firmware-overview.md
  - FAQ: faq.md
